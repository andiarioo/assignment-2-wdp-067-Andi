<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .d-none {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <!-- Profile Section -->
        <div class="col-5 d-flex">
          <img
            src="https://static.generated.photos/vue-static/face-generator/landing/wall/7.jpg"
            alt=""
            style="width: 10rem; height: 10rem"
            class="rounded-circle"
          />
          <div class="ms-5">
            <h1 id="nama">Nama Anda</h1>
            <p id="role">Pekerjaan Anda</p>
            <button onclick="toggleForm()" type="button" class="btn btn-primary">Edit</button>
            <button onclick="resetForm()" type="button" class="btn btn-outline-success">
              Remove
            </button>
          </div>
        </div>
        <div class="col-7">
          <table class="w-75" style="height: 10rem">
            <tbody>
              <td>Availability</td>
              <td id="avail">Kesediaan Anda</td>
            </tbody>
            <tbody>
              <td>Usia</td>
              <td id="age">Usia Anda</td>
            </tbody>
            <tbody>
              <td>Lokasi</td>
              <td id="lokasi">Lokasi Anda</td>
            </tbody>
            <tbody>
              <td>Pengalaman</td>
              <td id="experience">Pengalaman Anda</td>
            </tbody>
            <tbody>
              <td>Email</td>
              <td id="email">Email Anda</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div id="form" class="container mt-3 mb-5 p-3 bg-secondary-subtle rounded d-none">
      <form>
        <div class="d-flex justify-content-end">
          <button onclick="toggleForm()" type="button" class="btn btn-danger">Close Form</button>
        </div>

        <!-- start Form -->
        <div class="mb-3 mt-2">
          <label class="form-label">Nama</label>
          <input id="formNama" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <input id="formRole" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Availability</label>
          <input id="formAvail" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input id="formAge" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Lokasi</label>
          <input id="formLokasi" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Years experience</label>
          <input id="formExperience" type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="formEmail" type="email" class="form-control" />
        </div>
        <button onclick="onSubmit()" type="button" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <script>
      function toggleForm() {
        let data = document.getElementById("form");
        if (data.classList.contains("d-none")) {
          form.classList.remove("d-none");
        } else {
          form.classList.add("d-none");
        }

        let getNama = document.getElementById("nama").innerHTML;
        let getFormNama = document.getElementById("formNama");
        getFormNama.value = getNama;

        let getRole = document.getElementById("role").innerHTML;
        let getFormRole = document.getElementById("formRole");
        getFormRole.value = getRole;

        let getAvail = document.getElementById("avail").innerHTML;
        let getFormAvail = document.getElementById("formAvail");
        getFormAvail.value = getAvail;

        let getAge = document.getElementById("age").innerHTML;
        let getFormAge = document.getElementById("formAge");
        getFormAge.value = getAge;

        let getLokasi = document.getElementById("lokasi").innerHTML;
        let getFormLokasi = document.getElementById("formLokasi");
        getFormLokasi.value = getLokasi;

        let getExperience = document.getElementById("experience").innerHTML;
        let getFormExperience = document.getElementById("formExperience");
        getFormExperience.value = getExperience;

        let getEmail = document.getElementById("email").innerHTML;
        let getFormEmail = document.getElementById("formEmail");
        getFormEmail.value = getEmail;
      }

      function onSubmit() {
        let getFixNama = document.getElementById("formNama").value;
        let getNama = document.getElementById("nama");
        getNama.innerHTML = getFixNama;

        let getFixRole = document.getElementById("formRole").value;
        let getRole = document.getElementById("role");
        getRole.innerHTML = getFixRole;

        let getFixAvail = document.getElementById("formAvail").value;
        let getAvail = document.getElementById("avail");
        getAvail.innerHTML = getFixAvail;

        let getFixAge = document.getElementById("formAge").value;
        let getAge = document.getElementById("age");
        getAge.innerHTML = getFixAge;

        let getFixLokasi = document.getElementById("formLokasi").value;
        let getLokasi = document.getElementById("lokasi");
        getLokasi.innerHTML = getFixLokasi;

        let getFixExperience = document.getElementById("formExperience").value;
        let getExperience = document.getElementById("experience");
        getExperience.innerHTML = getFixExperience;

        let getFixEmail = document.getElementById("formEmail").value;
        let getEmail = document.getElementById("email");
        getEmail.innerHTML = getFixEmail;

        if (confirm("Apakah Anda yakin untuk merubah data?") == true) {
          alert("Data berhasil diubah!");
        } else {
          alert("Perubahan tidak disimpan");
        }
      }

      function resetForm() {
        let setDefaultNama = (document.getElementById("formNama").defaultValue = "Nama Anda");
        let setDefaultRole = (document.getElementById("formRole").defaultValue = "Pekerjaan Anda");
        let setDefaultAvail = (document.getElementById("formAvail").defaultValue =
          "Kesediaan Anda");
        let setDefaultAge = (document.getElementById("formAge").defaultValue = "Usia Anda");
        let setDefaultLokasi = (document.getElementById("formLokasi").defaultValue = "Lokasi Anda");
        let setDefaultExperience = (document.getElementById("formExperience").defaultValue =
          "Pengalaman Anda");
        let setDefaultEmail = (document.getElementById("formEmail").defaultValue = "Email Anda");

        let getNama = document.getElementById("nama");
        getNama.innerHTML = setDefaultNama;
        let getFormNama = document.getElementById("formNama");
        getFormNama.value = setDefaultNama;

        let getRole = document.getElementById("role");
        getRole.innerHTML = setDefaultRole;
        let getFormRole = document.getElementById("formRole");
        getFormRole.value = setDefaultRole;

        let getAvail = document.getElementById("avail");
        getAvail.innerHTML = setDefaultAvail;
        let getFormAvail = document.getElementById("formAvail");
        getFormAvail.value = setDefaultAvail;

        let getAge = document.getElementById("age");
        getAge.innerHTML = setDefaultAge;
        let getFormAge = document.getElementById("formAge");
        getFormAge.value = setDefaultAge;

        let getLokasi = document.getElementById("lokasi");
        getLokasi.innerHTML = setDefaultLokasi;
        let getFormLokasi = document.getElementById("formLokasi");
        getFormLokasi.value = setDefaultLokasi;

        let getExperience = document.getElementById("experience");
        getExperience.innerHTML = setDefaultExperience;
        let getFormExperience = document.getElementById("formExperience");
        getFormExperience.value = setDefaultExperience;

        let getEmail = document.getElementById("email");
        getEmail.innerHTML = setDefaultEmail;
        let getFormEmail = document.getElementById("formEmail");
        getFormEmail.value = setDefaultEmail;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
